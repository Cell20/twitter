
{% load static %}
	<a href="{{ user.get_absolute_url }}">
		<img style="position: relative; top: 36px; left: -75px;" height="50px" width="50px" class="my-3 img-fluid rounded-circle" src="{% if user.profile.photo %}{{ user.profile.photo.url }}{% else %}{% static "images/default.png" %}{% endif %}">
	</a>
	<style>
  	input[id='id_image'] {
			height: 20px;
			width: 20px;
			border: 2px solid blue;
			background: black;
		}
		#id_body {
			color: white;
			background: black;
			border: none;
			font-size: 150%;
			overflow: hidden;
		}

		/* applies only if screen size is less than 768px */
		@media all and (max-width: 768px) {
			#index-tweet-form {
				margin-left: 3%;
				width: 95%;
			}
		}

		@media all and (min-width: 768px) {
			#index-tweet-form {
				margin-left: 3rem !important;
				margin-top: 0px !important;
				position: absolute;
			}
			form {
				position: absolute;
				top: 5%;
				left: 5%;
				width: 100%;
			}
		}

			.index-twt-btn {
				cursor: default;
				position: absolute;
				right: -60%;
				bottom: 3%;
				cursor: default;
				right: 5%;
			}
		}
		textarea {
			overflow: auto;
			resize: none !important;
		}

	</style> 
	<form id="index-tweet-form" method="post" enctype="multipart/form-data">
		<div class="form-floating">
			{% csrf_token %}
			{{ form.as_p }} 
		</div>
		<input type="submit" id="button" class="align-right index-twt-btn btn btn-primary rounded-pill px-3" value="Tweet" disabled>
	</form>

	<script>
		document.getElementById("id_image").title = 'image'
		document.getElementById("id_body").title = ''
		if (window.history.replaceState) {
				window.history.replaceState(null, null, window.location.href);
		}
	</script>
