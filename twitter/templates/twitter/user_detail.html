{% extends 'base.html' %}

# follow page 193 template
{% block content %}
{{ profile.user.username }}
	<ul>
		
		{% for following in profile.follows.all %}
			<li>{{ following }}</li>
		{% endfor %}
			
	</ul>

	<ul>
		
		{% for followed in profile.followed_by.all %}
			<li>{{ followed }}</li>
		{% endfor %}
			
	</ul>
{% endblock content %}
