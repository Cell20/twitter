
{% extends 'base.html' %}

{% block content %}
	<div class="column">
		{% for user in users %}				
			<div class="block">
				<div class="card">
					<a href="{{ user.get_absolute_url }}">
						<div class="card-content">
							<div class="media"> 
								<div class="media-left">
									<figure class="image is-48x48">
										<img src="/static/images/def_img.png" alt="Placeholder image">
									</figure>
								</div>
								<div class="media-content">
									<p class="title is-4">{{ user.username }}</p>
									<p class="subtitle is-6">@{{ user.username|lower }}</p>
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock content %}
